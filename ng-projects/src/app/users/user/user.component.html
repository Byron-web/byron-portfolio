<div class="m-2 p-2">
  <div class="row user-card">
    <div class="col-6"><img [src]="user.avatar" alt=""/></div>
    <div class="col-6">
      <div class="row">
        <span>{{ user.first_name + " " + user.last_name }}</span>
      </div>
      <div class="row">
        <span>{{ user.email }}</span>
      </div>
    </div>
  </div>
</div>
