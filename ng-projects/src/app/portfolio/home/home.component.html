<div class="container-fluid home-container">
  <div class="row home-row">
    <ng-particles
      [id]="id"
      [options]="particlesOptions"
      (particlesLoaded)="particlesLoaded($event)"
      [particlesInit]="particlesInit"
      class="tsparticles"
    ></ng-particles>
    <div class="col-1 home-social">
      <a href="https://www.linkedin.com/in/byron-labuschagne"
      ><img
        src="../../../assets/img/linkedin-logo.png"
        width="50"
        height="50"
        alt="LinkedIn"
        class="home-img-icons"
      /></a>
      <a href="https://github.com/Byron-web">
        <img
          src="../../../assets/img/github.png"
          width="50"
          height="50"
          alt="Github"
          class="home-img-icons"
        /></a>
    </div>
    <div class="col-1"></div>
    <!--make the 3 borders-->
    <div class="col-5 col-12-sm home-body">
      <h1 class="home-header">< Hello World, I'm Byron. /></h1>
      <h4 class="home-para mt-5 mb-5">
        Junior software designer and developer from <br/>
        Johannesburg, SA. I design and create custom<br/>
        applications to help businesses grow.
      </h4>
      <a class="home-btn-main">
        <button class="btn btn-danger home-btn">About</button>
      </a>
    </div>
    <div class="col-1"></div>
    <div class="col-2 home-img-main">
      <img
        class="home-img"
        src="../../../assets/img/byron.png"
        width="463"
        height="709"
        alt="Byron"
      />
    </div>
  </div>
</div>
