<div class="container sign-body mt-4">
  <div class="row">
    <div class="col-12 text-center mb-4">
      <h2>Sign Up</h2>
    </div>
  </div>
  <div class="row sign-item">
    <label>First Name</label>
    <input type="text"/>
  </div>
  <div class="row sign-item">
    <label>Last Name</label>
    <input type="text"/>
  </div>
  <div class="row sign-item">
    <label>Email address</label>
    <input type="email"/>
  </div>
  <div class="row sign-item">
    <label>Password</label>
    <input type="password"/>
  </div>
  <div class="row sign-item">
    <button class="btn btn-primary">Sign Up</button>
  </div>
  <div class="row">
    <div class="login-redirect">
      <span>Or</span>
      <button class="btn btn-primary login-btn" (click)="onNavigate()">
        Login
      </button>
    </div>
  </div>
</div>
