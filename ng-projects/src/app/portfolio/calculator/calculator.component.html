<div class="container">
  <div class="row">
    <div class="col-5 mx-auto cal-body p-4">
      <div class="row input-row">
        <div>
          <div class="label">Input</div>
          <input
            [(ngModel)]="input"
            class="form-control cal-screens"
            type="text"
          />
          <div class="label">Output</div>
          <input
            [(ngModel)]="output"
            class="form-control cal-screens"
            type="text"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button
            (click)="onSubmit('+')"
            class="cal-button btn btn-success mt-1"
          >
            +
          </button>
        </div>
        <div class="col-3">
          <button
            (click)="onSubmit('-')"
            class="cal-button btn btn-secondary mt-1"
          >
            -
          </button>
        </div>
        <div class="col-3">
          <button
            (click)="onSubmit('*')"
            class="cal-button btn btn-secondary mt-1"
          >
            *
          </button>
        </div>
        <div class="col-3">
          <button
            (click)="onSubmit('/')"
            class="cal-button btn btn-secondary mt-1"
          >
            /
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-9">
          <div class="row">
            <div class="col-4">
              <button
                (click)="onSubmit('7')"
                class="cal-button btn btn-secondary mt-1"
              >
                7
              </button>
            </div>
            <div class="col-4">
              <button
                (click)="onSubmit('8')"
                class="cal-button btn btn-secondary mt-1"
              >
                8
              </button>
            </div>
            <div class="col-4">
              <button
                (click)="onSubmit('9')"
                class="cal-button btn btn-secondary mt-1"
              >
                9
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <button
                (click)="onSubmit('4')"
                class="cal-button btn btn-secondary mt-1"
              >
                4
              </button>
            </div>
            <div class="col-4">
              <button
                (click)="onSubmit('5')"
                class="cal-button btn btn-secondary mt-1"
              >
                5
              </button>
            </div>
            <div class="col-4">
              <button
                (click)="onSubmit('6')"
                class="cal-button btn btn-secondary mt-1"
              >
                6
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <button
                (click)="onSubmit('1')"
                class="cal-button btn btn-secondary mt-1"
              >
                1
              </button>
            </div>
            <div class="col-4">
              <button
                (click)="onSubmit('2')"
                class="cal-button btn btn-secondary mt-1"
              >
                2
              </button>
            </div>
            <div class="col-4">
              <button
                (click)="onSubmit('3')"
                class="cal-button btn btn-secondary mt-1"
              >
                3
              </button>
            </div>
          </div>
        </div>

        <div class="col-3">
          <button
            (click)="onEquals()"
            class="cal-button btn btn-info mt-1 cal-equals"
          >
            =
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button
            (click)="onSubmit('0')"
            class="cal-button btn btn-secondary mt-1"
          >
            0
          </button>
        </div>
        <div class="col-3">
          <button
            (click)="onSubmit('.')"
            class="cal-button btn btn-secondary mt-1"
          >
            .
          </button>
        </div>
        <div class="col-3">
          <button (click)="onClear()" class="cal-button btn btn-danger mt-1">
            C
          </button>
        </div>
        <div class="col-3">
          <button (click)="onRemove()" class="cal-button btn btn-warning mt-1">
            <
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
