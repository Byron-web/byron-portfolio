<div id="contact" class="container-fluid contact-container">
  <div class="row contact-main">
    <div class="col-4 contact-side-info">
      <img
        src="../../assets/img/Byron-long%20BLK.png"
        class="byron-logo"
        alt="Byron Logo"
      />
      <H1>Contact Me</H1>
      <div class="contact-side-content">
        <div class="contact-details1">
          <i class="bi bi-pin-map"></i>
          <span>Edenvale,Johannesburg</span>
        </div>
        <div class="contact-details1">
          <i class="bi bi-envelope"></i>
          <span>byron@byron-labuschagne.com</span>
        </div>
      </div>
    </div>
    <div class="col-8 contact-form">
      <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
        <div class="form-group">
          <label for="Name">Name</label>
          <input
            minlength="3"
            maxlength="30"
            ngModel
            name="Name"
            placeholder="Full Name"
            formControlName="Name"
            type="text"
            class="form-control"
            id="name"
          />
        </div>
        <!--Email-->
        <div class="form-group mt-3 mb-3">
          <label for="Email">Email</label>
          <input
            name="Email"
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            formControlName="Email"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="form-group">
          <label for="comment">Comment</label>
          <textarea
            required
            ngModel
            formControlName="Comment"
            name="Comment"
            id="comment"
            cols="30"
            rows="10"
            class="form-control"
          ></textarea>
        </div>

        <button
          class="btn btn-primary contact-btn mt-4"
          type="submit"
          [disabled]="!FormData.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
  <!--<div class="home-btn-wrapper mt-4">
    <button class="btn btn-danger home-btn" (click)="toHome()">
      <img class="back-to-top" src="../../assets/img/arrow-up.svg" alt=""/>
    </button>
  </div>-->
</div>
